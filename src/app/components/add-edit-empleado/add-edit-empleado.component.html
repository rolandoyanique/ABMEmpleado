<div class="row">
    <div class="col-lg-6">
        <h2>Agregar Empleado</h2>
    </div>
</div>
<div class="row">
    <div class="col-lg-4">
        <form autocomplete="off">
            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]="16">
                    <mat-label>Nombre Completo</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]="16">
                    <mat-label>Correo</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <br>
            <br>
            <div class="col-lg-12">
                <mat-form-field class="example-container">
  <mat-label>Fecha Ingreso</mat-label>
  <input matInput [matDatepicker]="picker">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker touchUi #picker></mat-datepicker>
</mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="example-container">
                    <mat-label>Telefono</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="col-lg-12"><mat-form-field class="example-container">
  <mat-label>Estado Civil</mat-label>
  <mat-select>
    @for (estadoCivil of estadosCiviles; track estadoCivil) {
      <mat-option [value]="estadoCivil.value">{{estadoCivil.viewValue}}</mat-option>
    }
  </mat-select>
</mat-form-field>
            </div>
            <div class="col-lg-12">
                Sexo (Radio Button)
            </div>
            <div class="col-lg-12">
                BOTONES
            </div>
        </form>
    </div>
    <div class="col-lg-4 offset-lg-2">
        <img src="../../../assets/img/imagen.png" alt="" width="95%" height="95%">
    </div>
</div>
